<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danshat</title>
    <link rel="icon" href="logo (1).jpg" />
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Create a new account</h1>
      <h3>Sign up for Danshat Investment</h3>
      <h4>(Cryptocurrency)</h4>
      <hr />
      <form action="index.html" method="POST">
        <input
          class="col1-50"
          type="text"
          placeholder="First Name"
          spellcheck="true"
        />
        <input
          class="col1-50"
          type="text"
          placeholder="Last Name"
          spellcheck="false"
        /><br />
        <input
          class="col2-100"
          type="email"
          placeholder="Email Address"
          inputmode="email"
        /><br />
        <input
          class="col2-100"
          type="tel"
          placeholder="Phone-Number"
          inputmode="numeric"
        /><br />
        <input class="col2-100" type="password" placeholder="Password" /><br />
        <input
          class="col2-100"
          type="password"
          placeholder="Confirm Password"
        />
        <label for="">Date of birth</label><br />
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
        </select>

        <select>
          <option selected>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>

        <select>
          <option selected>2000</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
          <option>2004</option>
          <option>2005</option>
          <option>2006</option>
          <option>2007</option>
          <option>2008</option>
          <option>2009</option>
          <option>2010</option>
          <option>2011</option>
          <option>2012</option>
          <option>2013</option>
          <option>2014</option>
          <option>2015</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option selected>2022</option></select
        ><br />
        <label for="">Gender</label><br />
        <button>
          <label for="Male">Male</label>
          <input type="radio" id="Male" name="Gender" value="Male" />
        </button>
        <button>
          <label for="female">Female</label>
          <input type="radio" id="Female" name="Gender" value="Female" />
        </button>

        <button>
          <label for="Custom">Custom</label>
          <input type="radio" id="Custom" name="Gender" value="Custom" />
        </button>
      </form>
      <br />
      <h3><a href="">Sign Up</a></h3>
      <br />

      <h4><a href="">Already have an account?</a></h4>
    </div>
    <base href="index.html" />
  </body>
</html>
