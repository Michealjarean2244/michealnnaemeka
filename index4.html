  <body>
    <div class="login-box">
      <h2>Sign Up</h2>
      <form action="">
        <div class="user-box">

        </div>
        <div class="user-box">
          <input type="password" name="" required />

        </div>
        <div class="button-form">
          <a id="submit" href="#">Submit</a>
          <div id="register">
            Already have an account ? <br />

        </div>
      </form>
    </div>
